<body>
    <header>
        <h1>DnD Class and Race Randomizer!</h1>
        <p>Are you stuck on what to play for your next DnD Campaign? Click the button below and lets mix it up!</p>
    </header>
    <main class="bg">
        <h3>Let fate decide your next campaign!</h3>
        <button id="submit">Let's Get Started!</button>
    </main>
    <section id="randomizer">
        <div id="raceResult">
            <img src="CSS/images/Races/Dragonborn.png" alt="Dragonborn" class="race">
            <img src="CSS/images/Races/Dwarf.png" alt="Dwarf" class="race">
            <img src="CSS/images/Races/Elf.png" alt="Elf" class="race">
            <img src="CSS/images/Races/Gnome.png" alt="Gnome" class="race">
            <img src="CSS/images/Races/HalfElf.png" alt="Half Elf" class="race">
            <img src="CSS/images/Races/Halfling.png" alt="Halfling" class="race">
            <img src="CSS/images/Races/HalfOrc.png" alt="Half Orc" class="race">
            <img src="CSS/images/Races/Human.png" alt="Human" class="race">
            <img src="CSS/images/Races/Tiefling.png" alt="Tiefling" class="race">
        </div>
        <div id="classResult">
            <img src="CSS/images/Classes/barbarian.jpeg" alt="Barbarian">
            <img src="CSS/images/Classes/Bard.jpg" alt="Bard">
            <img src="CSS/images/Classes/Cleric.jpg" alt="Cleric">
            <img src="CSS/images/Classes/Druid.jpg" alt="Druid">
            <img src="CSS/images/Classes/Fighter.jpg" alt="Fighter">
            <img src="CSS/images/Classes/Monk.jpg" alt="Monk">
            <img src="CSS/images/Classes/Paladin.jpg" alt="Paladin">
            <img src="CSS/images/Classes/Ranger.jpg" alt="Ranger">
            <img src="CSS/images/Classes/Sorcerer.jpg" alt="Sorcerer">
            <img src="CSS/images/Classes/Rogue.jpg" alt="Rogue">
            <img src="CSS/images/Classes/Warlock.jpg" alt="Warlock">
            <img src="CSS/images/Classes/Wizard.jpg" alt="Wizard">
        </div>
    </section>
